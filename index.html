<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Warg: Animal Lives</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="js/libs/dat.gui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
    <!----------------------------->
    <!-- Initial Page Background -->
    <!----------------------------->
    <div id="pageOverlay"></div>
    <!------------------------------>
    <!-- Token Submit Form Popup  -->
    <!------------------------------>
    <div id="tokenPopup" class="popup">
      <div id="token_title" class="title">Mapbox Token</div>
      <form id="tokenForm">
        <input id="token" type="password" placeholder="Your Mapbox Token, Please" />
        <input id="submitToken" type="submit" />
      </form>
    </div>
    <!-------------------->
    <!-- Map Container  -->
    <!-------------------->
    <div id="map"></div>
    <!---------------------------->
    <!-- Top Left Details Text  -->
    <!---------------------------->
    <div id="timeDisplay" class="display"></div>
    <div id="progressDisplay" class="display"></div>
    <div id="distanceDisplay" class="display"></div>
    <div id="taxonDisplay" class="display"></div>
    <!-------------->
    <!-- DATASETS -->
    <!-------------->
    <script src="data/json/BATS.js"></script>
    <script src="data/json/CUCKOOS.js"></script>
    <script src="data/json/DOVES.js"></script>
    <script src="data/json/SEABIRDS.js"></script>
    <!--------------------->
    <!-- JAVASCRIPT CODE -->
    <!--------------------->
    <script src="js/config.js"></script>
    <script src="js/token.popup.js"></script>
    <script src="js/flying/utilities.js"></script>
    <script src="js/flying/flying.js"></script>
    <script src="js/controls/controls.js"></script>
    <script src="js/map/markers.js"></script>
    <script src="js/map/map.js"></script>
</body>
</html>
